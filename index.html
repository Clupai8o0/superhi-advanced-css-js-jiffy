<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiffy</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transitions.css">
  </head>

  <body>
    <div class="top grid">
      <h1 class="title full-area">Jiffy</h1>
      <a class="search-clear full-area">
        <img src="assets/close.svg">
      </a>
    </div>

    <div class="middle grid">
      <input class="search-input full-area" placeholder="Type something">
      <div class="videos grid full-area"></div>
    </div>

    <div class="indicators grid">
      <img class="spinner full-area" src="assets/oval.svg">
      <span class="search-hint full-area">Hit enter to search</span>
    </div>

    <script src="jiffy.js"></script>

  </body>

</html>
